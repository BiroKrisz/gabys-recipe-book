<main class="container">
  <div class="row">
    <div class="text-center">
      <div class="card h-100">
        <h5 class="card-header">{{ drink.name }}</h5>
        <div class="card-body d-flex flex-column">
          <h3>
            {{ drink.ingredients}}
          </h3>
          <p class="card-text">
           {{drink.method}} </p>
           <p class="card-text">
            {{drink.notes}} </p>
          <a routerLink="/cocktails" class="btn btn-primary bg-white text-primary mt-auto">Back</a>
        </div>
      </div>
    </div>
  </div>
</main>
