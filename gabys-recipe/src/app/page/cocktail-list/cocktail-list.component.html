<div class="container">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cocktail of list">
        <td [routerLink]="['/cocktails/', cocktail.id]">{{ cocktail.name }} </td>
      </tr>
    </tbody>
  </table>

</div>
